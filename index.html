<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Registration</title>
</head>
<body>
    <h2>Register as a Delegate</h2>
    
    <form id="submitForm">
        <label>Full Name:</label>
        <input type="text" name="fullname" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Phone Number:</label>
        <input type="text" name="phone" required><br>

        <label>Birthday:</label>
        <input type="date" name="birthday" required><br>

        <label>National ID:</label>
        <input type="text" name="national_id" required><br>

        <label>Answer:</label>
        <textarea name="question_answer" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("submitForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent default form submission
            
            let formData = new FormData(this);
            let scriptURL = "https://script.google.com/macros/s/AKfycbxrFzH7SEQROEiP69-dm4w9CY5ICYOzxrGmIpvoXvK_YEhivPxipONklzPZisAs4XXs/exec"; // Replace with your actual Google Apps Script URL

            fetch(scriptURL, { method: "POST", body: formData })
                .then(response => response.text())
                .then(data => {
                    alert("✅ Registration Successful! Check your Google Sheet.");
                    this.reset(); // Clears the form after submission
                })
                .catch(error => {
                    console.error("Error!", error);
                    alert("❌ Error submitting the form.");
                });
        });
    </script>
</body>
</html>
