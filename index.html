<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate Registration</title>
</head>
<body>
    <h2>Register as a Delegate</h2>
    <form id="submitForm">
        <label>Full Name:</label>
        <input type="text" name="fullname" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Phone Number:</label>
        <input type="text" name="phone" required><br>

        <label>Birthday:</label>
        <input type="date" name="birthday" required><br>

        <label>National ID:</label>
        <input type="text" name="national_id" required><br>

        <label>Answer:</label>
        <textarea name="question_answer" required></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("submitForm").onsubmit = function(e) {
            e.preventDefault();

            let formData = new FormData(e.target);
            let scriptURL = "https://script.google.com/macros/s/AKfycby_2YCH9WWQSwV9HvaOj90EtxZMKBnvkCw7VKw6UCpM6xRAI_lac_JoC11BS6SbOjKV/exec"; // Replace with your script URL

            fetch(scriptURL, { method: "POST", body: formData })
                .then(response => response.text())
                .then(data => {
                    alert("Registration Successful! Check the Google Sheet.");
                })
                .catch(error => console.error("Error!", error));
        };
    </script>
</body>
</html>
